{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'assets/css/fonts.css' %}">
<link rel="stylesheet" href="{% static 'taskflow/css/access_denied.css' %}">
{% endblock %}

{% block content %}
<div class="access-denied-container">
    <div class="access-denied-icon">
        <i class="fas fa-lock"></i>
    </div>
    <h1 class="access-denied-title">دسترسی محدود شده</h1>
    <p class="access-denied-message">
        متأسفانه شما دسترسی لازم برای مشاهده جزئیات این پروژه را ندارید. 
        لطفاً با مدیر سیستم یا مدیر پروژه تماس بگیرید.
    </p>
    <a href="{% url 'taskflow:project_list' %}" class="back-button">
        <i class="fas fa-arrow-right"></i>
        بازگشت به لیست پروژه‌ها
    </a>
</div>
{% endblock %}
