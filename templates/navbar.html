{% load static %}
{% load jformat %}
{% load humanize %}
{% block css %}
<link rel="stylesheet" href="{% static 'assets/css/navbar.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/fonts.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    .navbar {
        direction: ltr;
        left: 0px;
}
</style>

{% endblock %}

<style>
    .navbar {
        direction: ltr;
        left: 0px;
    }
    .user-info {
        margin-left: 5rem;
        font-weight: normal;
        color: #fff;
        font-size: 12px;
    }
</style>



<nav class="navbar">
    <div class="navbar-container">
        <div class="navbar-left">
            <a href="{% url 'accounts:home' %}" class="nav-link"><i class="fa fa-home"></i></a>

            {% if user.is_authenticated %}
                <a href="{% url 'accounts:logout' %}" class="nav-link">Logout</i></a>
            <span class="user-info"> {{ user.f_name }} {{ user.l_name }}, {{ daily_message }} </span>

            {% else %}
                <a href="{% url 'accounts:login' %}" class="nav-link">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            {% endif %}
        </div>
    </div>
</nav>
