{% extends 'base.html' %}
{% load static %}
{% load jformat %}
{% load humanize %}

{% block css %}
<link rel="stylesheet" href="{% static 'accounts/css/storage_view.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/fonts.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

{% block body %}
<h2>صفحه تامین و انبار</h2>
<div class="image-container">
    {% if home_image %}
        <img src="{{ home_image.image.url }}" alt="Home Image">
    {% endif %}
</div>

</div>

<div class="grid-container">



    <div class="grid-item">
        <a href="{{ create_buyinvoice }}" class="no-underline">
            <div class="icon-box">
                <i class="fas fa-file-invoice"></i> <!-- آیکون سفارش -->
            </div>
            <h3>ثبت فاکتور تامین</h3>
        </a>
    </div>

    <div class="grid-item">
        <a href="{{ buyinvoice_list }}" class="no-underline">
            <div class="icon-box">
                <i class="fas fa-clipboard-list"></i> <!-- آیکون سفارش -->
            </div>
            <h3>لیست فاکتور تامین</h3>
        </a>
    </div>
    <div class="grid-item">
        <a href="{{ storage_list }}" class="no-underline">
            <div class="icon-box">
                <i class="fas fa-warehouse"></i> <!-- آیکون سفارش -->
            </div>
            <h3>کالای انبار</h3>
        </a>
    </div>



</div>

{% endblock %}

{% block js %}
<script src="{% static 'accounts/js/storage_view.js' %}"></script>
{% endblock %}
