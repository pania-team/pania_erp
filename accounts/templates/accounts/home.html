{% extends 'base.html' %}
{% load static %}
{% load jformat %}
{% load humanize %}

{% block css %}
<link rel="stylesheet" href="{% static 'accounts/css/home.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/fonts.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

{% block body %}

<h2>صفحه خانه</h2>
<div class="image-container">
    {% if home_image %}
        <img src="{{ home_image.image.url }}" alt="Home Image">
    {% endif %}
</div>
<div class="grid-container">


    <div class="grid-item">
        <a href="{{ demand_view }}" class="no-underline">
            <div class="image-box">
                <img src="{{ MEDIA_URL }}{{ images.demand_view }}" alt=" اعتبارات" width="70" height="70">
            </div>
            <h4>اعتبارات</h4>
        </a>
    </div>



</div>





{% endblock %}

{% block js %}
<script src="{% static 'accounts/js/home.js' %}"></script>
{% endblock %}
