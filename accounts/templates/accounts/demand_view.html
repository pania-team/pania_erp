{% extends 'base.html' %}
{% load static %}
{% load jformat %}
{% load humanize %}

{% block css %}
<link rel="stylesheet" href="{% static 'accounts/css/demand_view.css' %}">
<link rel="stylesheet" href="{% static 'assets/css/fonts.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}

{% block body %}
<h2>صفحه اعتبارات</h2>
<div class="image-container">
    {% if home_image %}
        <img src="{{ home_image.image.url }}" alt="Home Image">
    {% endif %}
</div>

</div>

<div class="grid-container">



    <div class="grid-item">
        <a href="{{ create_loan }}" class="no-underline">
            <div class="icon-box">
                <i class="fas fa-file-invoice"></i> <!-- آیکون سفارش -->
            </div>
            <h3>ثبت وام</h3>
        </a>
    </div>

    <div class="grid-item">
        <a href="{{ loan_list }}" class="no-underline">
            <div class="icon-box">
                <i class="fas fa-clipboard-list"></i> <!-- آیکون سفارش -->
            </div>
            <h3>لیست وام ها</h3>
        </a>
    </div>

    <div class="grid-item">
        <a href="{{ demand }}" class="no-underline">
            <div class="icon-box">
                <i class="fas fa-hand-holding-usd text-warning"></i> <!-- آیکون سفارش -->
            </div>
            <h3>مطالبات</h3>
        </a>
    </div>

    <div class="grid-item">
        <a href="{{ demand_remain }}" class="no-underline">
            <div class="icon-box">
                <i class="fas fa-exclamation-triangle text-danger"></i>
            </div>
            <h3> معوقات</h3>
        </a>
    </div>
    <div class="grid-item">
        <a href="{{ demand_vosoli }}" class="no-underline">
            <div class="icon-box">
                <i class="fas fa-check-circle text-success"></i> <!-- آیکون سفارش -->
            </div>
            <h3>وصولی ها</h3>
        </a>
    </div>



</div>

{% endblock %}

{% block js %}
<script src="{% static 'accounts/js/demand_view.js' %}"></script>
{% endblock %}
